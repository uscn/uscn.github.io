<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact">
    <title>Contact</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/side-menu.css">
        <!--<![endif]-->
</head>
<body>
<div id="layout">

    <div id="main">
        <div class="header">
            <h1>Send Me a Message</h1>
            <h2>Statistics</h2>
        </div>
        <form class="pure-form">
        <fieldset class="pure-group">
            <input type="text" class="pure-input-1-2" placeholder="First name">
            <input type="text" class="pure-input-1-2" placeholder="Last name">
            <input type="email" class="pure-input-1-2" placeholder="Email">
        </fieldset>

        <fieldset class="pure-group">
            <input type="text" class="pure-input-1-2" placeholder="A title">
            <textarea class="pure-input-1-2" placeholder="Message"></textarea>
        </fieldset>

        <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Send</button>
        </form>

    </div>
</div>

</body>
</html>


<script src="js/ui.js"></script>

</body>
</html>
